<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Функциональное программирование</title>
  </head>
  <body>
    <script>
      // Решение в репозитории не соответствует задаче, т.к. требуется сервер. 
      // Скрипт ниже позволяет вывести текст title в h1 и поменять его, передав параметр в IIFE функцию
      ((someText)=>{
        document.body.appendChild(document.createElement('h2')).appendChild(document.createTextNode(someText ? someText : document.querySelector('title').textContent));
      })();
    </script>
  </body>
</html>
